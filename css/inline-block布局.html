<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>inline-box布局</title>
  <style>
    .box{ float: left; width: 200px; height: 100px; margin: 1em; }
    .box2{ display: inline-block; width: 200px; height: 100px; margin: 1em; }
    .elem{border: solid #6AC5AC 3px;position: relative;}
    .after-box{clear: left;}
    .ele-yellow{border: solid #FDC72F 3px;}
  </style>
</head>
<body>
<div class="box elem"><p>我在浮动！</p></div>
<div class="box elem"><p>我在浮动！</p></div>
<div class="box elem"><p>我在浮动！</p></div>
<div class="box elem"><p>我在浮动！</p></div>
<div class="box elem"><p>我在浮动！</p></div>
<div class="box elem"><p>我在浮动！</p></div>
<div class="box elem"><p>我在浮动！</p></div>
<div class="box elem"><p>我在浮动！</p></div>
<div class="box elem"><p>我在浮动！</p></div>
<div class="box elem"><p>我在浮动！</p></div>
<div class="box elem"><p>我在浮动！</p></div>
<div class="box elem"><p>我在浮动！</p></div>
<section class="after-box ele-yellow"><p>我在使用 clear，所以我不会浮动到上面那堆盒子的旁边。</p></section>
<div class="box2 elem"><p>我在浮动！</p></div>
<div class="box2 elem"><p>我在浮动！</p></div>
<div class="box2 elem"><p>我在浮动！</p></div>
<div class="box2 elem"><p>我在浮动！</p></div>
<div class="box2 elem"><p>我在浮动！</p></div>
<div class="box2 elem"><p>我在浮动！</p></div>
<div class="box2 elem"><p>我在浮动！</p></div>
<div class="box2 elem"><p>我在浮动！</p></div>
<div class="box2 elem"><p>我在浮动！</p></div>
<div class="box2 elem"><p>我在浮动！</p></div>
<div class="box2 elem"><p>我在浮动！</p></div>
<div class="box2 elem"><p>我在浮动！</p></div>
<section class="ele-yellow"><p>这次我可没有用 clear 。太棒了！</p></section>
</body>
</html>
