<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jquery动画</title>
  <script src="../jquery-1.4.2.js"></script>
</head>
<style>
  .first{
    width:150px;
    height:150px;
    border:1px solid blue;
  }
  .second{
    width:150px;
    height:150px;
    border:1px solid blue;
  }

  #step-div {
    margin-top: 20px;
  }
</style>
<body>
  <!-- queue属性 -->
  <div class="first">欢迎来到</div>
  <div class="second">欢迎来到</div>
  <button id="btn1">执行第一个动画</button>
  <button id="btn2">执行第二个动画</button>

  <!-- step函数 -->
  <div id="step-div" style="width:100px;height:100px;background-color:red"></div>
  <p id="step-p" style="width:100px;height:100px;background-color:black"></p>
  <button id="btnStep">执行step</button>


  <script>
    $(document).ready(function(){
      $("#btn1").click(function(){
        $(".first").animate({width:"1000px"},{queue:true, duration:5000})
          .animate( {fontSize:'7em'},{queue:true, duration:5000})
          .animate( {borderWidth:10},{queue:true, duration:5000});
      });
      
      $("#btn2").click(function(){
        $(".second").animate({width:"1000px"},{queue:false, duration:1000})
          .animate( {fontSize:'7em'} , 1000 )
          .animate( {borderWidth:10}, 1000);
      })
      
      $("#btnStep").click(function() {
        $("#step-div").animate(
          {marginLeft: '200px'},
          {
            duration: 1000,
            step: function(now, fx) {
              console.log('参与动画的元素', fx.elem)
              fx.elem = $("#step-p")
            }
          }
        )
      })
    })
  </script>
</body>
</html>
