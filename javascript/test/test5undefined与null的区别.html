//  document.write(Number(null))

  //undefined表示缺少值，就是此处有一个值但是还没有定义
  /** 1.变量被声明了，但是没有赋值，就等于undefined
   *  2.调用函数，应该提供的参数没有提供，它就等于undefined
   *  3.对象没有赋值的属性，就为undefined
   *  4.函数没有返回值就返回undefined

  let i;
  writeStr(i)

  function f(x) {
    writeStr(x)
  }
  f();

  let o = new Object();
  writeStr(o.aaa);

  let x = f()
  writeStr(x);
